name: Deploy
on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy docker
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /Final-Year-Project
            git pull origin main
            cd /backend
            docker build -t backend .
            cd ..
            docker-compose pull
            docker-compose down
            docker-compose up -d