<div class="flex justify-center items-center bg-black bg-opacity-5 h-full w-full top-0 left-0" (click)="close()">
    <input (click)="$event.stopPropagation()" [(ngModel)]="nameEnteredByUser"/>
    <button
      class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
      (click)="onNameOfSite(nameEnteredByUser)"
    >
      Ok
    </button>
    <button
      class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
      (click)="close()"
    >
      Cancel
    </button>
</div>
