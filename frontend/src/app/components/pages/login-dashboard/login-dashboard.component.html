    <div class="p-5 w-80 h-full flex justify-center items-center hover:scale-105 hover:transition-all">
      <app-button [label]="'Login'" (click)="login()"></app-button>
    </div>
    <div class="p-5 w-80 h-full flex justify-center items-center hover:scale-105 hover:transition-all">
    <app-button [label]="'Signup'" (click)="signup()"></app-button>
    </div>
  </div>
</main>
