<div class="flex justify-center items-center bg-black bg-opacity-5 h-full w-full" (click)="close()">
  <div class="grid grid-cols-2 grid-rows-3">
    <div class="grid-item">
      <button
        class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
        (click)="addElement(COMPOSER_TYPE.SPACER)"
      >
        Spacer
      </button>
    </div>
    <div class="grid-item">
      <button
        class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
        (click)="addElement(COMPOSER_TYPE.IMAGE)"
      >
        Image
      </button>
    </div>
    <div class="grid-item">
      <button
        class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
        (click)="addElement(COMPOSER_TYPE.BUTTON)"
      >
        Button
      </button>
    </div>
    <div class="grid-item">
      <button
        class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
        (click)="addElement(COMPOSER_TYPE.TEXT)"
      >
        Text
      </button>
    </div>
    <div class="grid-item">
      <button
        class="transition text-white ease-in-out delay-0 w-48 m-2 p-2 bg-blue-600 text-center text-lg border-2 border-white hover:border-2 hover:border-amber-400 hover:scale-110"
        (click)="addElement(COMPOSER_TYPE.COMPOSER_VERTICAL)"
      >
        Vertical Builder
      </button>
    </div>
  </div>
</div>
