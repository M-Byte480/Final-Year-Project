<div class="flex flex-col items-center h-full min-h-fit w-full">
  <div *ngIf="!isPreview">
    <button (click)="onAddRowTop()">+</button>
  </div>
  <div class="flex flex-col items-center">
      <app-child [id]="id"
                 [parentName]="name"
                 [isPreview]="isPreview"
                 *ngFor="let id of childGridArr" />
  </div>
  <div  *ngIf="!isPreview">
    <button (click)="onAddRowBottom()">+</button>
    <button (click)="dupeBottomRow()">d</button>
  </div>
</div>
