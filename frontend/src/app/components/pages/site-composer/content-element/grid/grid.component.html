<div
  class="grid h-full w-full gap-2"
  [style.gridTemplateRows]="'repeat(' + rows +', 1fr)'"
  [style.gridTemplateColumns]="'repeat(' + columns +', 1fr)'"
>
  <div
    *ngFor="let r of rowsArray; let rowIndex = index; trackBy: trackByIndex"
    class="h-full w-full"
  >
    <div
      *ngFor="let c of columnsArray; let colIndex = index; trackBy: trackByIndex"
      class="grid-cell h-full w-full"
    >
      <div class="h-100 w-100" #slot
      ></div>
    </div>
  </div>

</div>
