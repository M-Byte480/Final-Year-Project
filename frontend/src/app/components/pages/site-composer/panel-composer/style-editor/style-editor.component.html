<div *ngIf="showStyleEditor">
  <Button (click)="showProperties = !showProperties">Show Properties</Button>
  <ng-container *ngIf="showProperties">
    {{ properties | json }}
  </ng-container>
  <table>
    <tr>
      <th>Property</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let property of properties | keyvalue; trackBy: trackByKey">
      <td>{{property.key}}</td>
      <td>
        <input type="text" [(ngModel)]="properties[property.key]">
      </td>
    </tr>

  </table>
  <div>
    <button (click)="deleteComponent()" mat-raised-button color="warn">Delete</button>
  </div>
</div>
