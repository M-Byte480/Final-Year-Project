<main class="container-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex-container">
    <div class="text-3xl text-center pb-8 mb-8 select-none font-bold">
      Login to your <br> account
    </div>
    <mat-form-field floatLabel="auto" appearance="fill" [style.width.px]="240">
      <mat-label>Email</mat-label>
      <input matInput [type]="'text'" placeholder="milan@example.com" formControlName="email"/>
    </mat-form-field>

    <mat-form-field floatLabel="auto" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
      <button
        mat-icon-button
        matSuffix
        (click)="passwordClickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
        type="button"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button class="w-48 hover:bg-blue-300 hover:scale-105 hover:transition-all" type="submit" [disabled]="!isFormValid()">Login</button>

  </form>
</main>
