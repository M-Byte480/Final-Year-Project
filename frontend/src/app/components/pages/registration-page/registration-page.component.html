<main class="container">

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="flex-container w-screen">
    <div class="text-3xl text-center italic pb-8 mb-8 select-none">
      Registration
    </div>
    <div class="flex lg:flex-row flex-col mb-6">
      <mat-form-field floatLabel="auto" appearance="fill" class="mx-2 ">
        <mat-label>Firstname</mat-label>
        <input matInput [type]="'text'" formControlName="firstname" required/>
        <mat-error *ngIf="firstnameError">{{ firstnameError }}</mat-error>
      </mat-form-field>

      <mat-form-field floatLabel="auto" appearance="fill" class="mx-2">
        <mat-label>Surname</mat-label>
        <input matInput [type]="'text'" formControlName="surname" required/>
        <mat-error *ngIf="lastnameError">{{ lastnameError }}</mat-error>
      </mat-form-field>
    </div>

    <div class="flex lg:flex-row flex-col">
      <div class="mx-2">
        <mat-form-field [style.width.px]="210">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker
                          startView="multi-year"></mat-datepicker>
          <mat-error *ngIf="dateOfBirthError">{{ dateOfBirthError }}</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-6 mx-2">
        <mat-form-field floatLabel="auto" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [type]="'text'" formControlName="email" required placeholder="milan@example.com"/>

          @if (registrationForm.controls.email.errors) {
            <mat-error>{{ emailError }}</mat-error>
          }
        </mat-form-field>
      </div>
    </div>

    <div class="flex lg:flex-row flex-col mb-6">
      <mat-form-field floatLabel="auto" appearance="fill" class="mb-2 mx-2" [style.width.px]="210">
        <mat-label>Password</mat-label>
        <div class="flex flex-row">
          <input matInput [type]="'password'" formControlName="password" required/>
        </div>
        <button
          mat-icon-button
          matSuffix
          matTooltip="1 lowercase, 1 uppercase, 1 digit, 1 special character, 8 characters minimum"
        >
          <mat-icon>information</mat-icon>
        </button>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
      </mat-form-field>

      <div>
        <mat-form-field floatLabel="auto" appearance="fill" class="w-360 mx-2">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="'password'" formControlName="confirmPassword" required/>
          <mat-error *ngIf="confirmPasswordError">{{ confirmPasswordError }}</mat-error>
        </mat-form-field>
      </div>

    </div>
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>


  <!--  <div>-->
  <!--    <button mat-button (click)="testConnection()">TEST CONNECTION</button>-->
  <!--  </div>-->
</main>
