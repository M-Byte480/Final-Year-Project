
<ng-container *ngIf="pageExists">
  <div>
    <h1>Welcome to {{ subRoute }}.milan-kovacs.ie</h1>
    <p>Dynamic content will be loaded based on the subdomain.</p>
  </div>
</ng-container>

<ng-container *ngIf="!pageExists">
  <div class="flex flex-col justify-center items-center h-screen">
    <h1>404 - Page not found</h1>
    <p>Sorry, the page you are looking for does not exist</p>
  </div>
</ng-container>
