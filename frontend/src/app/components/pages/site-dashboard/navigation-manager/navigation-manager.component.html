<div class="w-100 bg-red-200 flex flex-col content-center items-center">
  <p class="text-2xl p-4">Navigation Manager</p>
  <div class="w-full mt-4">
    <!-- Nav Bar Example taken from Tailwind CSS docs: https://v1.tailwindcss.com/components/navigation -->
    <nav class="flex items-center justify-between flex-wrap p-6 w-full h-24 bg-orange-400">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <img src="" class="h-12 w-12" />
        <span class="font-semibold text-xl tracking-tight">{{ navState.brandName }}</span>
      </div>
      <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white" (click)="hide()">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>
      <div *ngIf="navbarHidden" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="lg:flex-grow">

        </div>
        <div class="text-sm">
          @for (navRoute of navState.routes; track navRoute.pageName){
            <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" (click)="routeTo(navRoute.pageName)">
              {{ navRoute.displayName }}
            </a>
          }
        </div>
      </div>
    </nav>

  </div>
  <div>
    <button mat-stroked-button (click)="onUploadImage()">Upload Logo</button>
    <mat-form-field>
      <mat-label>Site Brand Name</mat-label>
      <input matInput placeholder="Enter Name" [(ngModel)]="navState.brandName">
    </mat-form-field>
  </div>
  <div class="w-5/6 p-4">
    Rearrange!
    <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
      @for (navElement of navElements; track navElement) {
        <div class="example-box" cdkDrag>{{ navElement.displayName }}</div>
      }
    </div>
  </div>
  <div class="p-2">
    <app-mapper [(mappedObjects)]="navElements"
                [col1]="'displayed name'"
                [col1key]="'displayName'"
                [col2]="'page component'"
                [col2key]="'pageName'"
                [options]="navElements" />
  </div>

</div>
