<div class="text-center bg-amber-400 h-full p-0 md:p-4">
  <div class="flex items-center justify-between p-1 mb-2">
    <div></div> <!-- Evenly distribute the flex -->
    <div class="text-3xl">Composer</div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onShowModal()">
      New Page
    </button>
  </div>

  <table mat-table [dataSource]="pages" class="mat-elevation-z8 page-table ">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let page">{{page.pageName}}</td>
    </ng-container>

    <ng-container matColumnDef="pageId">
      <th mat-header-cell *matHeaderCellDef>Page ID</th>
      <td mat-cell *matCellDef="let page">{{page.pageId}}</td>
    </ng-container>

    <ng-container  matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let page">
        <button mat-raised-button (click)="onPreviewPage(page)">Preview</button>
        <button mat-raised-button color="warn" (click)="onDelete(page)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="onEdit(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-site-name-modal
  *ngIf="showModal"
  [(displayState)]="showModal"
  (nameOfSite)="createPage($event)"
  class="block h-full w-full fixed left-0 top-0 z-50"
/>
