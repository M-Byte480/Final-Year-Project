<div class="text-center bg-amber-400 h-full p-0 md:p-4">
  <p class="text-2xl pt-2 mb-4">Composer</p>
  <table mat-table [dataSource]="pages" class="mat-elevation-z8 page-table ">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let page">{{page.name}}</td>
    </ng-container>

    <ng-container matColumnDef="pageId">
      <th mat-header-cell *matHeaderCellDef>Page ID</th>
      <td mat-cell *matCellDef="let page">{{page.id}}</td>
    </ng-container>

    <ng-container  matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let page">
        <button mat-raised-button color="warn" (click)="onDelete(page)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="onEdit(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
