<div class="w-full min-h-full flex flex-col items-center bg-cyan-300">
  <p class="text-3xl p-4 select-none">Footer Manager</p>
  <div class="italic text-lg p-2 select-none">
    The <b>Footer Manager</b> creates and manages social links at the bottom of your site.
  </div>
  <div class="w-full mt-4">
        <app-footer-renderer [parentComponent]="COMPONENT_NAME.FOOTER_MGR" />
    </div>

    <div class="w-5/6 p-4">
        Rearrange!
        <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
            @for (socialElement of hyperlinks; track socialElement.id) {
                <div class="example-box" cdkDrag>{{ socialElement.socialMedia }}</div>
            }
        </div>
    </div>

    <div>
        <app-mapper
                [(mappedObjects)]="hyperlinks"
                [col1]="'hyperlink'"
                [col1key]="'hyperlink'"
                [col2]="'social media'"
                [col2key]="'socialMedia'"
                [options]="socialMediaKeys"
                [dropdownName]="'Choose Icon'"
        />
    </div>

</div>
