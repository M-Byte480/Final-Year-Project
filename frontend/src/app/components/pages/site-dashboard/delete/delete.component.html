<div class="w-full h-full bg-gradient-to-tl to-red-700 from-red-200 p-8">
  <div class="flex justify-center h-1/6">
    <div class="bg-yellow-300 p-4 rounded-md h-14 text-center">
      <p class="text-black text-xl bold">Delete</p>
    </div>
  </div>

  <div class="h-5/6 flex flex-col items-center justify-center">
      <section>
        <mat-checkbox [(ngModel)]="acceptConsequences">I understand this action is
          <br>
          destructive and irreversible</mat-checkbox>
      </section>
      <br>
      <button
        class="bg-white  text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
        [ngClass]="acceptConsequences ? 'bg-red-500 hover:bg-red-700 text-black hover:text-white' : 'bg-gray-300 opacity-50 cursor-not-allowed'"
        [disabled]="!acceptConsequences"
        (click)="onDeleteSite()">Permanently delete project</button>
  </div>
</div>
